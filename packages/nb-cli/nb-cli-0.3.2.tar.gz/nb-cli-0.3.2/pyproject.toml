[tool.poetry]
name = "nb-cli"
version = "0.3.2"
description = "CLI for nonebot2"
authors = ["yanyongyu <yanyongyu_1@126.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/nonebot/nb-cli"
repository = "https://github.com/nonebot/nb-cli"
keywords = ["bot", "qq", "nonebot"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Library",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1.2"
colorama = "^0.4.3"
pyinquirer = "=1.0.3"
pyfiglet = "^0.8.post1"
cookiecutter = "^1.7.2"
nonebot2 = "^2.0.0-alpha.7"
docker-compose = { version = "^1.27.2", optional = true }
# pyinquirer = { git = "https://github.com/CITGuru/PyInquirer.git", rev = "7485a1f" }

[tool.poetry.dev-dependencies]
yapf = "^0.30.0"

[tool.poetry.extras]
deploy = ["docker-compose"]
docker = ["docker-compose"]

[tool.poetry.scripts]
nb = "nb_cli.__main__:main"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
