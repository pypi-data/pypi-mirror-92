---
name: DOCS

on:
  release:
    types: [published]

jobs:
  docs:
    name: Generate docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.repository_owner == 'ladybug-tools' && contains(github.event.client_payload.version, 'dev') != true
    steps:
      - uses: actions/checkout@v2
      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: set up node  # we need node for for redocly
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.2.0
      - name: install semantic-release
        run:
          npm install -g redoc-cli
      - name: install python dependencies
        run: |
          pip install -U .
          pip install -r dev-requirements.txt
      - name: generate docs
        run: |
          python docs.py --version $VERSION
          redoc-cli bundle ./docs/model_redoc.json -o ./docs/model.html
        env:
          VERSION: ${{ github.event.release.tag_name }}

      - name: deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # this will use ladybugbot token
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/
          force_orphan: true
          keep_files: false
          full_commit_message: 'deploy: update docs'
