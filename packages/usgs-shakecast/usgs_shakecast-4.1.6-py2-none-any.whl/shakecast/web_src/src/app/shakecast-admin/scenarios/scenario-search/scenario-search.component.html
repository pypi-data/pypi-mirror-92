<div class="scenario-search">
    <h1 class="title">From the Web</h1>
    <div class="section">

        <div class="item">
            <h3 class="event-type button" 
                    [ngClass]="{'selected': filter.scenariosOnly==true}"
                    (click)="filter.scenariosOnly=true">
                Scenarios
            </h3>
            <h3 class="event-type button"
                    [ngClass]="{'selected': filter.scenariosOnly==false}"
                    (click)="filter.scenariosOnly=false">
                Real Events
            </h3>
            <info [text]="'Searching for Scenarios will allow you to look for
                            ShakeMaps representing hypothetical earthquakes. Searching
                            for Real Events will only yield results for ShakeMaps
                            generated by real earthquake data. Both can be
                            downloaded and run as ShakeCast scenarios.'"
                [side]="'left'"></info>
        </div>
        
    </div>

    <div class="section">
        <h2 class="title">Event ID: </h2>
        <div class="item">
            <input [(ngModel)]="filter.eventid" placeholder="Any">
        </div>
    </div>

    <div class="section date">
        <h2 class="title">Date Range</h2>
        <div class="item">
            <input [(ngModel)]="filter.starttime" placeholder="Start Date (yyyy-mm-dd)">
        </div>
        <p id="to">to</p>
        <div class="item">
            <input [(ngModel)]="filter.endtime" placeholder="End Date (yyyy-mm-dd)">
        </div>
    </div>

    <div class="section">
        <h2 class="title">Minimum Magnitude: </h2>
        <div class="item">
            <select [(ngModel)]="filter.minmagnitude">
                <option *ngFor="let mag of [3,4,5,6,7,8,9]" [value]="mag">{{ mag }}</option>
            </select>
        </div>
    </div>

    <h2 class="search button" (click)="eqService.getDataFromWeb(filter)">Search</h2>

</div>
