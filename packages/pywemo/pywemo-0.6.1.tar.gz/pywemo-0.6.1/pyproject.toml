[tool.poetry]
name = "pywemo"
version = "0.6.1"
description = "Lightweight Python module to discover and control WeMo devices"
authors = ["Greg Dowling <mail@gregdowling.com>"]
license = "MIT"

readme = 'README.rst'

repository = "https://github.com/pavoni/pywemo"
homepage = "https://github.com/pavoni/pywemo"

keywords = ['wemo', 'api']

[tool.poetry.dependencies]
python = "^3.7"
ifaddr = ">=0.1.0"
requests = ">=2.0"
lxml = "^4.6"

[tool.poetry.dev-dependencies]
flake8-docstrings = ">=1.3.0"
flake8 = ">=3.6.0"
mypy = ">=0.650"
pydocstyle = "3.0.0"
pylint = "2.6.0"
pytest = "5.2.1"
pytest-vcr = "1.0.2"
black = "20.8b1"
isort = "^5.6.4"
generateDS = "2.37.11"
rstcheck = "^3.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ['py37', 'py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | pywemo/ouimeaux_device/api/xsd
)
'''

[tool.isort]
profile = "black"
line_length = 79
src_paths = ["pywemo", "tests"]
skip_glob = "*/xsd/*"
