[metadata]
name = astroplan
author = Astroplan developers
author_email = astropy-dev@googlegroups.com
license = BSD
license_file = LICENSE.rst
url = https://github.com/astropy/astroplan
description = Observation planning package for astronomers
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = astropy/astroplan

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
install_requires = 
	numpy>=1.17
	astropy>=4
	pytz
	six

[options.extras_require]
all = 
	matplotlib>=1.4,<3.3
	astroquery
test = 
	pytest-astropy
docs = 
	sphinx-astropy
	sphinx_rtd_theme
	matplotlib>=1.4,<3.3
	astroquery
plotting = 
	astroquery
	matplotlib>=1.4,<3.3

[options.package_data]
astroplan = data/*

[tool:pytest]
testpaths = "astroplan" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst --doctest-ignore-import-errors
norecursedirs = build docs/_build

[coverage:run]
omit = 
	astroplan/_astropy_init*
	astroplan/conftest.py
	astroplan/*setup_package*
	astroplan/tests/*
	astroplan/*/tests/*
	astroplan/extern/*
	astroplan/version*
	*/astroplan/_astropy_init*
	*/astroplan/conftest.py
	*/astroplan/*setup_package*
	*/astroplan/tests/*
	*/astroplan/*/tests/*
	*/astroplan/extern/*
	*/astroplan/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[flake8]
exclude = _astropy_init.py,extern,__init__.py
max-line-length = 100

[pycodestyle]
exclude = _astropy_init.py,extern,__init__.py
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

