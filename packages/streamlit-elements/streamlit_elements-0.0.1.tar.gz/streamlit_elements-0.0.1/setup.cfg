[metadata]
name = streamlit_elements
version = attr: streamlit_elements.__version__
description = React Components for Streamlit.
long_description = file: README.md
long_description_content_type = text/markdown
home_page = https://share.streamlit.io/okld/streamlit-elements-demo/main/app.py
url = https://github.com/okld/streamlit-elements
author = okld
license = MIT
license_file = LICENSE

[options]
packages = find:
include_package_data = true
python_requires = >= 3.6
setup_requires = 
	setuptools >= 40.8.0
	wheel
install_requires = 
	streamlit >= 0.73

[egg_info]
tag_build = 
tag_date = 0

