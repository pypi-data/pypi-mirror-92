[tool:pytest]
filterwarnings = 
	ignore:dropping variables using `drop` will be deprecated; using drop_vars is encouraged

[flake8]
ignore = 
	E203
	E402
	E501
	E731
	W503
exclude = 
	doc
	build

[versioneer]
vcs = git
style = pep440
versionfile_source = xsimlab/_version.py
versionfile_build = xsimlab/_version.py
tag_prefix = 
parentdir_prefix = xarray-simlab-

[egg_info]
tag_build = 
tag_date = 0

