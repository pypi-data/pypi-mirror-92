[metadata]
name = hejmdal
author = Ask Neve Gamby
author_email = aknvg@space.dtu.dk
maintainer = Thom R. Edwards
maintainer_email = hardsnow@space.dtu.dk
version = attr: hejmdal.__version__
url = https://github.com/asknevegamby/Hejmdal
download_url = https://github.com/asknevegamby/Hejmdal/archive/0.1.6.tar.gz
description = Hejmdal is used to bridge the gap between files, databases, servers and in memory content. It is mainly written for variometer data for geomagnetism.
long_description = file: README.rst
license = None
keywords = 
	sql
	download
	file format
	backend
	magnetic field
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:

[options.packages.find]
exclude = 
	databases
	tests
	docs

[egg_info]
tag_build = 
tag_date = 0

