[codespell]
skip = ./.git,./.mypy_cache,./.vscode,./venv

[flake8]
exclude = .vscode,venv
max-line-length = 88
ignore = 
	F401,  # Import error, pylint covers this
	D202,
	E203,
	E501,
	W503,
	W504,

[isort]
profile = black
multi_line_output = 3
src_paths = pybotvac, sample

[egg_info]
tag_build = 
tag_date = 0

