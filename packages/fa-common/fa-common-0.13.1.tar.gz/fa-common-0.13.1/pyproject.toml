[tool.poetry]
name = "fa-common"
version = "0.13.1"
description = "CSIRO Geoanalytics FastAPI Common Framework. Standardises Data access, authentication, task execution and provides a number of utilities and helper classes."
authors = ["Sam Bradley <sam.bradley@csiro.au>"]
license = "CSIRO Open Source Software License"

[tool.poetry.dependencies]
python = "^3.8"
PyJWT = "^2.0.1"
python-jose = "^3.2.0"
python-dotenv = "^0.15.0"
loguru = "^0.5.3"
python-multipart = "^0.0.5"
email-validator = "^1.1.2"
six = "^1.15.0"
fastapi = "^0.63.0"
aiohttp = "^3.7.3"
ujson = "^4.0.1"
humps = "^0.2.2"
secure = { version = "^0.2.1", optional = true }
motor = { version = "^2.3.0", optional = true }
pymongo = { version = "^3.11.2", optional = true }
google-cloud-storage = { version = "^1.35.0", optional = true }
google-cloud-logging = { version = "^2.1.1", optional = true }
google-cloud-firestore = { version = "^2.0.2", optional = true }
firebase-admin = { version = "^4.5.1", optional = true }
minio = { version = "^7.0.1", optional = true }
win32-setctime = { version = "^1.0.3", optional = true }
oyaml = { version = "^1.0", optional = true }
python-gitlab = { version = "^2.5.0", optional = true }
pytz = "^2020.5"
python-dateutil = "^2.8.1"
orjson = "^3.4.7"

[tool.poetry.dev-dependencies]
requests = "^2.25.1"
mypy = "^0.790"
black = "^20.8b1"
isort = "^5.7.0"
flake8 = "^3.8.4"
pytest = "^6.2.1"
pytest-asyncio = "^0.14.0"
pytest-cov = "^2.11.0"
flake8-junit-report = "^2.1.0"
importlib-metadata = "^3.4.0"
lxml = "^4.6.2"

[tool.poetry.extras]
secure = ["secure"]
sentry = ["sentry_sdk"]
mongo = ["motor", "pymongo"]
gcp = [
    "google-cloud-storage",
    "google-cloud-logging",
    "google-cloud-firestore",
    "firebase-admin"
]
minio = ["minio"]
windows = ["win32-setctime"]
gitlab = ["oyaml", "python-gitlab"]

[tool.black]
line-length = 110
target-version = ['py38']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
