# travis CI config
language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - pypy3
matrix:
  fast_finish: true

install:
  - pip install .
script:
  - if [[ $TRAVIS_PYTHON_VERSION != pypy* ]]; then python -E -Wall -tt -bb -m pytest tests; fi
  - if [[ $TRAVIS_PYTHON_VERSION == pypy* ]]; then python -E -Wall -bb -m pytest tests; fi
# pypy doesn't like -tt option
