[tool.poetry]
name = "EesyLDAP"
version = "0.3.0"
description = "Simple LDAP Objects mapper"
authors = ["Benjamin Renard <brenard@easter-eggs.com>"]
readme = "README.md"
repository = "https://gitlab.easter-eggs.com/brenard/eesyldap"
classifiers = [
  "Programming Language :: Python",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "eesyldap" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.7"
beaker = "^1.11.0"
unidecode = "^1.1.1"
passlib = "^1.7.2"
pytz = "^2019.3"
python-dateutil = "^2.8.1"
python-ldap = "pytz"

[tool.poetry.dev-dependencies]
sphinx_rtd_theme = "^0.4.3"
sphinx = "^2.3.1"
recommonmark = "^0.6.0"
pytest = "^5.3.2"
python-ldap-test = "^0.3.1"

[[tool.poetry.source]]
name = "easter-eggs"
url = "https://pypi.easter-eggs.com/ee"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
