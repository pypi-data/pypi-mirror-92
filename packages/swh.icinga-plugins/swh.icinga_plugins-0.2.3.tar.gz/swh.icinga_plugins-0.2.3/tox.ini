[tox]
envlist=black,flake8,mypy,py3

[testenv:py3]
deps =
  .[testing]
  pytest-cov
commands =
  pytest --doctest-modules \
         {envsitepackagesdir}/swh/icinga_plugins \
         --cov={envsitepackagesdir}/swh/icinga_plugins \
         --cov-branch {posargs}

[testenv:black]
skip_install = true
deps =
  black==19.10b0
commands =
  {envpython} -m black --check swh

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
skip_install = true
deps =
  .[testing]
  mypy
commands =
  mypy swh
