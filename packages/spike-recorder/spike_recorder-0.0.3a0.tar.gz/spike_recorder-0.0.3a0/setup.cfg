[metadata]
name = spike_recorder
author = David Turner
author_email = dmturner@princeton.edu
maintainer = David Turner
maintainer_email = dmturner@princeton.edu
description = Python bindings for the Backyard Brains Spike Recorder software.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/davidt0x/py-spike-recorder
license = BSD 3-Clause License
platforms = 
	Any
classifiers = 
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Operating System :: OS Independent
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Development Status :: 1 - Planning

[options]
python_requires = >=3.6
packages = find:
package_dir = 
	=src
install_requires = 
	numpy >=1.13.3
	typing; python_version<"3.5"
	zmq
	pyqt5
	pandas
	attrs

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest >=4.6
dev = 
	pytest >=4.6
docs = 
	recommonmark >=0.5.0
	Sphinx >=3.0.0
	sphinx_copybutton
	sphinx_rtd_theme >=0.5.0

[options.entry_points]
console_scripts = 
	iowa = spike_recorder.experiments.iowa.app:main
	libet = spike_recorder.experiments.libet.app:main

[tool:pytest]
addopts = -rs -s -Wd
testpaths = 
	tests

[flake8]
ignore = E203, E231, E501, E722, W503, B950
select = C,E,F,W,T,B,B9,I
per-file-ignores = 
	tests/*: T

[mypy]
files = src
pretty = True
python_version = 3.6
warn_unused_configs = True
warn_unused_ignores = True
strict = True # Can remove or replace with finer-grained control

[mypy-numpy]
ignore_missing_imports = True

[check-manifest]
ignore = 
	.github/**
	docs/**
	.pre-commit-config.yaml
	.readthedocs.yml
	src/*/version.py

[egg_info]
tag_build = 
tag_date = 0

