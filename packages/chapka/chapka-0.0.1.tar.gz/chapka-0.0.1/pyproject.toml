[tool.poetry]
name = "chapka"
version = "0.0.1"
description = "Clickhouse Query Builder and ORM"
authors = ["Alain BERRIER <alain.berrier@outlook.com>", "Thomas Berdy <thomas.berdy@outlook.com>"]
maintainers = ["Alain BERRIER <alain.berrier@outlook.com>", "Thomas Berdy <thomas.berdy@outlook.com>"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    "Framework :: Django",
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: Implementation :: PyPy',
    'Topic :: Database',
    'Topic :: Software Development',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
    'Topic :: Software Development :: Libraries :: Python Modules',
]

packages = [
    { include = "chapka"}
]

[tool.poetry.dependencies]
python = "^3.8"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
