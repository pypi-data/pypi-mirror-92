[metadata]
name = bank_statement_reader
description = Reading and converting PDF bank reports
author = Carli* Freudenberg
author-email = kound@posteo.de
license = MIT
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/CarliJoy/GLS_account_statement_reader
project-urls = 
	Source = https://github.com/CarliJoy/GLS_account_statement_reader/
	Changelog = https://github.com/CarliJoy/GLS_account_statement_reader/blob/master/CHANGELOG.rst
	Tracker = https://github.com/CarliJoy/GLS_account_statement_reader/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Topic :: Office/Business :: Financial :: Accounting

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"
	pdfminer.six>=20201018
	natsort>=6.2.0,<7.0
	schwifty>=2020.11.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	statement2csv = bank_statement_reader.cli:run

[tool:pytest]
addopts = 
	--cov bank_statement_reader --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0b2.post1.dev91+g27e93aa
package = bank_statement_reader
extensions = 
	gitlab
	pre_commit

[isort]
profile = black
known_first_party = bank_statement_reader

[egg_info]
tag_build = 
tag_date = 0

