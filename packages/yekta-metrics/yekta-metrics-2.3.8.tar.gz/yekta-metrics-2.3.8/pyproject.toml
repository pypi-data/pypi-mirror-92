[tool.poetry]
name = "yekta-metrics"
version = "2.3.8"
description = "Yektanet Metrics Module"
authors = ["Sadegh Hayeri <hayerisadegh@gmail.com>"]

[[tool.poetry.source]]
name = "yektanet-artifactory"
url = "https://artifactory.yektanet.tech/artifactory/api/pypi/pypi"

[tool.poetry.dependencies]
python = "^3"
prometheus-client = "^0.9.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
