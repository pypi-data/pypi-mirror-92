[aliases]
test = pytest

[pep8]
max-line-length = 120
ignore = E221,E226,E241,E242, W0105, N803, N806

[flake8]
max-line-length = 120
ignore = E221,E226,E241,E242, W0105, N803, N806
exclude = __init__.py

[tool:pytest]
testpaths = tests/
python_files = tests/*.py
python_class = Test
pep8maxlinelength = 120
pep8ignore = E221,E226,E241,E242
addopts = --cov pyevtk

