[metadata]
name = tikkie
author = New10
author_email = pypi-admin@new10.com
description = An unofficial Python library for communicating with the Tikkie API
version = 0.3.0
url = https://gitlab.com/new10-public/python-tikkie-api
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License

[options]
python_requires = >= 3.6
install_requires = 
	requests
	cryptography
	PyJWT
	dataclasses;python_version<"3.7"
setup_requires = 
	setuptools >= 38.6
	pip >= 10
packages = 
	tikkie

[options.extras_require]
tests = 
	flake8==3.7.9
	isort==4.3.21
	mypy==0.740
	pytest==5.2.2
	pytest-cov==2.8.1
	black==19.3b0
	pre-commit==1.20.0
	bump2version==0.5.11

[flake8]
max-line-length = 120
exclude = __pycache__
show-source = True
ignore = E203, E501, W503

[mypy]
python_version = 3.8
check_untyped_defs = True
ignore_errors = False
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
disallow_untyped_defs = True

[egg_info]
tag_build = 
tag_date = 0

