[tool:pytest]
pep8ignore = 
	docs/* ALL
flakes-ignore = 
	tests/test_*.py RedefinedWhileUnused
mccabe-complexity = 
	tests/*.py 5
	*.py 5

[coverage:run]
branch = True

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	def __repr__
	def __hash__
	if .debug:
	raise NotImplementedError
	if __name__ == .__main__.:
omit = 
	.git/*
	.tox/*
	.env/*
	venv/*
	dist/*
	build/*
	tests/*

[egg_info]
tag_build = 
tag_date = 0

