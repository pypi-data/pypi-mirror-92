[metadata]
name = pyacme
version = attr: pyacme.__version__
description = A simple acme client written in python
long_description = file: README.md
long_description_content_type = text/markdown
keywords = ACME, certificate, letsencrypt
url = https://github.com/Juniormin123/pyacme
author = Juniormin123
author_email = min641366609@live.com
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Operating System :: POSIX :: Linux
	Environment :: Console

[options]
packages = find:
install_requires = 
	requests
	cryptography >= 3.2.1
	aliyun-python-sdk-core
	aliyun-python-sdk-alidns
python_requires = >=3.6

[options.packages.find]
exclude = 
	test

[options.entry_points]
console_scripts = 
	pyacme = pyacme:main_entry_point

[egg_info]
tag_build = 
tag_date = 0

