[tool.poetry]
name = "mustaching"
version = "3.1.3"
description = "A Python 3.8+ library inspired by Mr. Money Mustache to summarize and plot personal finance data given in a CSV file of transactions."
authors = ["Alex Raichev <alex@raichev.net>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1"
colorlover = "^0.3.0"
python-highcharts = "^0.4.2"
pandera = "^0.6.1"

[tool.poetry.dev-dependencies]
jupyter = "^1.0"
pytest = "^4.4"
sphinx = "^2.0"
pre-commit = "^1.15"
black = "=18.9b0"
publish-sphinx-docs = "^1.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
