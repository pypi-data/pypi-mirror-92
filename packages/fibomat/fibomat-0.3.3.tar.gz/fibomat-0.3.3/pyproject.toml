[build-system]
requires = ["setuptools", "wheel", "scikit-build", "bokeh", "cmake", "ninja"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]

[tool.coverage.run]
branch = true
source = [
    "fibomat/linalg",
]
omit = [
    "*/beam_simulation/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]



