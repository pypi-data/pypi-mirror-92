[bdist_wheel]
universal = 1

[metadata]
description-file = README.md

[coverage:report]
exclude_lines = 
	if __name__ == .__main__.:
	self.logger.debug
	if file_object:
	@abstract

[flake8]
max-line-length = 88
ignore = E501,E203,W503,E701,C901
builtins = unicode
tee = True
exclude = venv,env,.venv

[tool:pytest]
addopts = -vvv
python_files = tests/*.py
markers = 
	acceptance: test lkml on GitHub-scraped files (deselect with '-m "not acceptance"')

[pydocstyle]
convention = google

[egg_info]
tag_build = 
tag_date = 0

