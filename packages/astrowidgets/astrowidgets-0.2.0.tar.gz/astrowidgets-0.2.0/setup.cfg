[tool:pytest]
testpaths = "astrowidgets" "docs"
astropy_header = true
text_file_format = rst
addopts = -p no:warnings

[flake8]
ignore = E501,W503
exclude = setup_package.py,conftest.py,__init__.py

[metadata]
name = astrowidgets
description = Widgets for the Jupyter notebook and JupyterLab
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Astropy Developers
author_email = mattwcraig@gmail.com
license = BSD 3-Clause
license_file = LICENSE.rst
url = https://astrowidgets.readthedocs.io
edit_on_github = True
github_project = astropy/astrowidgets

[options]
zip_safe = False
packages = find:
install_requires = 
	astropy
	ginga
	pillow
	ipywidgets>=7.5
	ipyevents>=0.6.3
	jupyterlab>=1
	aggdraw
python_requires > = 3.6

[options.extras_require]
test = 
	pytest-astropy
	pytest-cov
docs = 
	sphinx-astropy

[coverage:run]
source = astrowidgets
omit = 
	astrowidgets/_astropy_init*
	astrowidgets/conftest*
	astrowidgets/cython_version*
	astrowidgets/setup_package*
	astrowidgets/*/setup_package*
	astrowidgets/*/*/setup_package*
	astrowidgets/tests/*
	astrowidgets/*/tests/*
	astrowidgets/*/*/tests/*
	astrowidgets/version*
	*/astrowidgets/_astropy_init*
	*/astrowidgets/conftest*
	*/astrowidgets/cython_version*
	*/astrowidgets/setup_package*
	*/astrowidgets/*/setup_package*
	*/astrowidgets/*/*/setup_package*
	*/astrowidgets/tests/*
	*/astrowidgets/*/tests/*
	*/astrowidgets/*/*/tests/*
	*/astrowidgets/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

