; a generative tox configuration, see: https://testrun.org/tox/latest/config.html#generative-envlist

[tox]
envlist =
    check,
    {py26,py27,py33,py34,py35}-{27,28,29}-{023,024},
    {pypy}-{27,28,29}-{024},
    docs

[testenv]
basepython =
    pypy: pypy
    py26: {env:TOXPYTHON:python2.6}
    py27: {env:TOXPYTHON:python2.7}
    py33: {env:TOXPYTHON:python3.3}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    {clean,check,docs,report,extension-coveralls,coveralls,spell}: python3
setenv =
    PYTHONPATH = {toxinidir}/tests
    PYTHONUNBUFFERED = yes
passenv =
    *
deps =
    virtualenv
    27: pytest==2.7.3
    28: pytest==2.8.7
    29: pytest==2.9.1
    020: cython==0.20.2
    021: cython==0.21.2
    022: cython==0.22.1
    023: cython==0.23.5
    024: cython==0.24
pip_pre = true
commands =
    python tests/example-project/setup.py clean build_ext --inplace --use-cython
    {posargs:py.test -vv tests/test_pytest_cython.py}

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
usedevelop = false
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
usedevelop = false
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py
