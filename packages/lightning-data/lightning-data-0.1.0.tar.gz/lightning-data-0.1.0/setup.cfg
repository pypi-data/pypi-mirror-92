[tool:pytest]
norecursedirs = 
	.git
	dist
	build
addopts = 
	--strict
	--doctest-modules
	--durations=0
	--color=yes

[coverage:report]
exclude_lines = 
	pragma: no-cover
	pass

[flake8]
max-line-length = 120
exclude = .tox,*.egg,build,temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731  # Do not assign a lambda expression, use a def

[yapf]
based_on_style = pep8
spaces_before_comment = 2
split_before_logical_operator = true
column_limit = 120
coalesce_brackets = true
dedent_closing_brackets = true
allow_split_before_dict_value = false
blank_line_before_nested_class_or_def = true
no_spaces_around_selected_binary_operators = false

[check-manifest]
ignore = 
	*.yml
	.github
	.github/*
	.circleci

[metadata]
license_file = LICENSE
description-file = README.md

[isort]
known_first_party = 
	pl_bolts
	tests
	notebooks
line_length = 120
order_by_type = False
multi_line_output = 3
include_trailing_comma = True

[mypy]
files = pl_data, tests
pretty = True
show_error_codes = True
disallow_untyped_defs = True
ignore_missing_imports = True

[mypy-pl_data.datamodules.*]
ignore_errors = True

[mypy-pl_data.datasets.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

