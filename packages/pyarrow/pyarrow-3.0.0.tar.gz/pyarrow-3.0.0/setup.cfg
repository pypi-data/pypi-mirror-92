[metadata]
license_files = 
	../LICENSE.txt
	../NOTICE.txt

[build_sphinx]
source-dir = doc/
build-dir = doc/_build

[tool:pytest]
addopts = --ignore=scripts
filterwarnings = 
	error:The SparseDataFrame:FutureWarning

[pep8]
ignore = E211,E225,E226,E227,E402,W504
max_line_length = 79

[egg_info]
tag_build = 
tag_date = 0

