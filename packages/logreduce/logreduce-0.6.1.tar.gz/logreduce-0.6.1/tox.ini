[tox]
envlist = unit,linters
minversion = 1.6
skipsdist = True
sitepackages = True

[testenv]
usedevelop = True
deps = -rtest-requirements.txt
commands = py.test -v
extras = server, mqtt

[testenv:linters]
basepython = python3
sitepackages = False
deps =
  mypy
  black
  flake8
commands =
  mypy logreduce scripts
  black --check logreduce scripts
  flake8 --ignore=E26,E501,E203,E251,E225,E722,W503 logreduce