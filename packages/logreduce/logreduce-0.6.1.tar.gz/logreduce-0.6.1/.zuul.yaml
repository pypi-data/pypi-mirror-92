---
- job:
    name: logreduce-tests
    parent: base
    description: The logreduce regression tests suite
    run: playbooks/logreduce-tests.yaml
    required-projects:
      - logreduce
      - logreduce-tests
    nodeset:
      nodes:
        - name: container
          label: pod-fedora-31

- project:
    name: logreduce
    check: &jobs
      jobs:
        - logreduce-tests
        - tox-linters:
            nodeset:
              nodes:
                - name: testrunner
                  label: pod-fedora-31
        - tox:
            vars:
              tox_envlist: "unit"
            nodeset:
              nodes:
                - name: testrunner
                  label: pod-fedora-31
    gate: *jobs
    release:
      jobs:
        - upload-pypi
