[metadata]
description-file = README.md

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

[flake8]
max-complexity = 5
show-source = True
doctests = true
rst-roles = 
	attr
	class
	meth
	mod
	func
rst-directives = 
	versionadded
	versionchanged
	deprecated
	todo
ignore = 
	E123
	E402
	W503

[yapf]
align_closing_bracket_with_visual_indent = true

[coverage:run]
branch = True
parallel = True
source = 
	unicategories
	unicategories_tools

[coverage:report]
show_missing = True
fail_under = 95
exclude_lines = 
	pragma: no cover
	pass

[tox:tox]
minversion = 3.18.0
envlist = codestyle,py,coverage

[testenv]
extras = tests
description = run test suite and generate coverage metrics
commands = 
	coverage run -m unittest discover tests

[testenv:codestyle]
extras = codestyle
description = check coding style (pep8, pep257, static checking)
commands = 
	flake8 unicategories unicategories_tools unicategories_setup setup.py

[testenv:coverage]
extras = coverage
description = collect, process and report test coverage
commands = 
	coverage combine
	coverage html --fail-under=0
	coverage report

