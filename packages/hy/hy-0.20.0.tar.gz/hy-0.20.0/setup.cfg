[wheel]
universal = 1

[coverage:run]
omit = 
	*/python?.?/*
	*/lib-python/?.?/*.py
	*/lib_pypy/_*.py
	*/pypy/*

[coverage:report]
exclude_lines = 
	pragma: no cover
ignore_errors = True

[tool:pytest]
python_functions = test_* is_test_* hyx_test_* hyx_is_test_*
filterwarnings = 
	once::DeprecationWarning
	once::PendingDeprecationWarning
	ignore::SyntaxWarning

[egg_info]
tag_build = 
tag_date = 0

