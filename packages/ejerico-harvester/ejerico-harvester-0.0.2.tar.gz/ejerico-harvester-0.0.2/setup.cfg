[metadata]
name = ejerico-harvester
version = 0.0.2
license = EJERICO - SOFTWARE LICENSE
description = Package supporting configuration and orchestration processes of provider harvesters
long_description = file: README.rst
author = maav
author_email = maalcalde@socib.es
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent
	Natural Language :: English

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
install_requires = 
	atoma
	ejerico-sdk
	geopy
	netCDF4
	numpy
	sqlite3-api
tests_requires = 
	pytest
	pytest-runner
setup_requires = 
	pytest-runner

[options.entry_points]
console_scripts = 
	ejerico_harvester = ejerico.main:main

[options.packages.find]
where = src

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose
python_files = tests/*.py

[build_sphinx]
project = 'EJerico - Harvester'
version = 0.0.2
release = 0.0.1-pre-alpha
source-dir = 'doc'

[egg_info]
tag_build = 
tag_date = 0

