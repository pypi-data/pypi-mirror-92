[tool.poetry]
name = "darkswarm"
version = "0.2.1"
description = "Darkswarm is manual preload service/containers for docker swarm"
authors = ["Jeong Arm <arm@gurum.cc>"]
repository = "https://github.com/Kjwon15/darkswarm/"
keywords = [
    'docker',
    'swarm',
]

[tool.poetry.dependencies]
python = "^3.7"
docker = {extras = ["ssh"], version = "^4.3.1"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
