#######################################################################
# Midas MV Base
#######################################################################
midasmv:
  parent:
  modules: [powergrid, sndata, comdata]
  with_db: True
  step_size: 15*60
  start_date: 2017-01-01 00:00:00+0100
  end: 1*24*60*60
  mosaikdb_params:
    filename: midasmv.hdf5
  powergrid_params:
    midasmv:
      gridfile: midasmv
  sndata_params:
    midasmv:
     randomize_data: True
     randomize_cos_phi: True
     land_mapping:
        1: [[0, 1.0], [2, 1.0], [3, 3.0], [6, 2.0], [7, 1.0]]
        3: [[0, 1.0], [2, 1.0], [3, 1.0], [6, 1.0], [7, 1.0]]
        4: [[0, 3.0], [3, 2.0], [7, 1.0]]
        5: [[3, 2.0], [7, 1.0]]
        6: [[0, 1.0], [3, 2.0]]
        7: [[0, 3.0], [2, 1.0], [3, 2.0], [7, 1.0]]
        8: [[0, 2.0], [3, 1.0], [6, 1.0]]
        9: [[2, 1.0], [3, 2.0], [6, 2.0], [7, 1.0]]
        10: [[0, 2.0], [2, 1.0], [3, 2.0], [6, 2.0], [7, 1.0]]
        11: [[0, 2.0], [2, 1.0], [3, 2.0], [6, 2.0], [7, 1.0]]
  comdata_params:
    midasmv:
      interpolate: True
      randomize_data: True
      randomize_cos_phi: True
      mapping:
        13: [[SuperMarket, 0.089]]
        14: [[SmallHotel, 0.022]]
#######################################################################
# Midas MV DER
#######################################################################
midasmv_der:
  parent: midasmv
  modules: [weather, der]
  mosaikdb_params:
    filename: midasmv_der.hdf5
  weather_params:
    bremen:
      weather_mapping:
        WeatherCurrent:
        - interpolate: True
          randomize: False
  der_params:
    midasmv_pv:
      grid_name: midasmv
      mapping:
        3: [[PV, 6], [HVAC, 1.279], [HVAC, 0.343]]
        4: [[PV, 0.4], [HVAC, 0.343]]
        8: [[PV, 0.4], [PV, 6]]
        9: [[HVAC, 0.23], [PV, 0.08]]
        11: [[PV, 1.95], [PV, 0.555], [PV, 6]]
        13: [[HVAC, 0.23], [PV, 2.02]]
        14: [[PV, 6], [HVAC, 1.279]]
      weather_provider_mapping:
        PV: [bremen, 0]
        HVAC: [bremen, 0]
      
