[DEFAULT]
source_name=SSEC

[scmi:sector:LCC]
ll_extent=-135,20
ur_extent=-60,60
cell_size=1300000
proj=+proj=lcc +datum=WGS84 +ellps=WGS84 +lat_0=25 +lat_1=25 +lon_0=-95 +units=m +no_defs

[scmi:sector:Polar]
ll_extent=-180,33
ur_extent=-40.5,78
cell_size=1400000
proj=+proj=stere +datum=WGS84 +ellps=WGS84 +lat_0=90 +lat_ts=60.0 +lon_0=-150 +units=m

[scmi:sector:Mercator]
ll_extent=-135,0
ur_extent=-30,50
cell_size=2150000
proj=+proj=merc +datum=WGS84 +ellps=WGS84 +lon_0=-95 +lat_0=0 +units=m +no_defs

[scmi:sector:Pacific]
ll_extent=120,0
ur_extent=-135,50
cell_size=2150000
proj=+proj=merc +datum=WGS84 +ellps=WGS84 +lon_0=170 +lat_0=0 +units=m +no_defs

