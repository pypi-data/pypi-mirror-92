[flake8]
ignore = E501,F405,W605,W504
inline-quotes = single
accept-encodings = utf-8
isort-show-traceback = True
per-file-ignores = 
	./wsgi.py: E402
	./settings/*.py: F403
	# Ignore pass strings like "()[]{}|\`~!@#$%^&*_-+=;:'\",<>./?"
	./apps/profiles/password_validators.py: W605

[tool:pytest]
addopts = --reuse-db
django_settings_module = testproject.settings
python_paths = testproject
python_files = 
	tests/integration/*.py
	tests/functional/*.py
test_paths = 
	tests/

[metadata]
name = django-ckc
author = Eric Carmichael
author_email = eric@ckcollab.com
description = tools, utilities, etc. we use across projects @ ckc
version = 0.0.3
url = https://github.com/ckcollab/django-ckc
keywords = 
	django
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development
long_description = file: README.md
long_description_content_type = text/markdown
license_files = 
	LICENSE

[options]
python_requires = >= 3.6
packages = find:
zip_safe = False

[egg_info]
tag_build = 
tag_date = 0

