[metadata]
name = tdownloader
version = 1.0.0a-r1
description = Download media shared through some telegram groups.
author = Raydel Miranda Gomez
author_email = raydel.miranda.gomez@gmail.com

[options]
packages = find:
package_dir = 
	=src
install_requires = 
	requests
	tqdm

[options.entry_points]
console_scripts = 
	tdown = tdownloader.main:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

