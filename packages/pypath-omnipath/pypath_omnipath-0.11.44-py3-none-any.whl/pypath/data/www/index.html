  <h1>Welcome!</h1>
  <p>
  This is a pypath server without a main page set up. To add some content
  place a file `index.html` in the `www` directory under the server's working
  directory. It can be also in a different directory, you can set it by the
  `www_root` parameter in `pypath.share.settings`.
