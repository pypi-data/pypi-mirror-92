[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
docstring-convention = numpy
exclude = .tox,.eggs,build,dist
extend-exclude = 
	docs/conf.py
per-file-ignores = 
	setup.py:D
	tests/*:S,D,RST

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = heritrix3
default_section = THIRDPARTY
forced_separate = test_heritrix3
skip = .tox,.eggs,build,dist

[egg_info]
tag_build = 
tag_date = 0

