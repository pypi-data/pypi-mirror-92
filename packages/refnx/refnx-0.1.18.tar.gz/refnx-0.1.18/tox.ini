[tox]
isolated_build=True
skipsdist=True
envlist=testenv
usedevelop=False

[testenv]
description = Run the tests under {basepython}
deps=
    cython
    numpy
    pytest
    scipy
    pandas
    pyqt5
    periodictable
    matplotlib
    traitlets
    ipywidgets
    h5py
    uncertainties
    corner
    xlrd
    pytest-qt
    tqdm
commands = pytest --pyargs refnx
