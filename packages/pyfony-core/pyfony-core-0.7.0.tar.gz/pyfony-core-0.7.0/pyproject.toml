[tool.poetry]
name = "pyfony-core"
version = "0.7.0"
description = "Pyfony core"
readme = "README.md"
repository = "https://github.com/pyfony/core"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "pyfonycore", from = "src" },
]

[tool.poetry.dependencies]
python = "~3.7.3"
injecta = "^0.9.0"
pyfony-bundles = "^0.3.0"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
pytest = "5.2.*"

[pyfony.bootstrap]
containerInit = "pyfonycore.container.containerInit:init"
rootModuleName = "pyfonycore"
