[metadata]
name = opentelemetry-sdk
description = OpenTelemetry Python SDK
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/master/opentelemetry-sdk
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.5
package_dir = 
	=src
packages = find_namespace:
zip_safe = False
include_package_data = True
install_requires = 
	opentelemetry-api == 0.17b0

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_meter_provider = 
	sdk_meter_provider = opentelemetry.sdk.metrics:MeterProvider
opentelemetry_tracer_provider = 
	sdk_tracer_provider = opentelemetry.sdk.trace:TracerProvider
opentelemetry_exporter = 
	console_span = opentelemetry.sdk.trace.export:ConsoleSpanExporter
	console_metrics = opentelemetry.sdk.metrics.export:ConsoleMetricsExporter
opentelemetry_ids_generator = 
	random = opentelemetry.sdk.trace.ids_generator:RandomIdsGenerator

[options.extras_require]
test = 

[egg_info]
tag_build = 
tag_date = 0

