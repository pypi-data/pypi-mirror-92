[tool.poetry]
name = "derivatecustomer"
version = "0.6.2"
description = "AgriConnect internal tool to make a derivation of PlantingHouse for customer"
authors = ["Nguyễn Hồng Quân <ng.hong.quan@gmail.com>"]
license = "MIT"
homepage = "https://gitlab.com/agriconnect/tools/derivatecustomer"
repository = "https://gitlab.com/agriconnect/tools/derivatecustomer.git"
readme = "README.rst"
classifiers = [
    'Programming Language :: Python :: 3 :: Only',
    'Environment :: Console',
    'Topic :: Utilities'
]

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.0"
logbook = "^1.5.3"
click-help-colors = "^0.6"
unidecode = "^1.1.1"
git-url-parse = "^1.2.2"
dulwich = "^0.19.13"
single-version = "^1.5.1"
vistickedword = "^0.9.5"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pytest-flake8 = "^1.0.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
