[metadata]
name = wagtail-metadata-mixin
version = 0.1.0
description = OpenGraph, Twitter Card and Schema.org snippet tags for Wagtail CMS pages
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Basil Shubin
author_email = basil.shubin@gmail.com
url = https://github.com/bashu/wagtail-metadata-mixin
download_url = https://github.com/bashu/wagtail-metadata-mixin/zipball/master
license = MIT License
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Wagtail
	Framework :: Wagtail :: 2

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django-meta>1.7.0
	wagtail>1.4,<3.0

[options.packages.find]
exclude = 
	tests
	example

[options.extras_require]
develop = 
	tox
	django
	pytest-django
	pytest
test = 
	pytest-django
	pytest-cov
	pytest

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[tool:pytest]
django_settings_module = wagtailmetadata.tests.settings

[egg_info]
tag_build = 
tag_date = 0

