[build-system]
requires = [ "poetry>=1.0.5",]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
target-version = [ "py36", "py37", "py38",]
exclude = "((.eggs | .git | .pytype | .pytest_cache | build | dist))"

[tool.poetry]
name = "convo"
version = "2.0.0"
description = "Open source machine learning framework to automate text- and voice-based conversations: NLU, dialogue management, connect to Slack, Facebook, and more - Create chatbots and voice assistants"
authors = [ "Convo Technologies GmbH ",]
include = [  "README.md", "convo/cli/default_config.yml", "convo/shared/importers/*", "convo/utils/schemas/*", ]
readme = "README.md"
license = "Apache-2.0"



[tool.poetry.dependencies]
python = ">=3.6,<3.9"
boto3 = "^1.12"
requests = "^2.23"
matplotlib = ">=3.1,<3.4"
attrs = ">=19.3,<20.3"
jsonpickle = ">=1.3,<1.5"
redis = "^3.4"
numpy = "^1.16"
scipy = "^1.4.1"
absl-py = ">=0.9,<0.11"
apscheduler = "~3.6"
tqdm = ">=4.31,<4.50"
networkx = "~2.4.0"
fbmessenger = "~6.0.0"
pykwalify = "~1.7.0"
coloredlogs = ">=10,<15"
"ruamel.yaml" = "^0.16"
scikit-learn = ">=0.22,<0.24"
slackclient = "^2.0.0"
python-telegram-bot = ">=11.1,<13.0"
twilio = ">=6.26,<6.46"
webexteamssdk = ">=1.1.1,<1.7.0"
mattermostwrapper = "~2.2"
rocketchat_API = ">=0.6.31,<1.10.0"
colorhash = "~1.0.2"
pika = "~1.1.0"
jsonschema = "~3.2"
packaging = ">=20.0,<21.0"
pytz = ">=2019.1,<2021.0"
colorclass = "~2.2"
terminaltables = "~3.1.0"
sanic = ">=19.12.2,<21.0.0"
sanic-cors = "^0.10.0b1"
sanic-jwt = ">=1.3.2,<1.5.0"
cloudpickle = ">=1.2,<1.5"
multidict = "^4.6"
aiohttp = "~3.6"
questionary = "~1.5.1"
prompt-toolkit = "^2.0"
python-socketio = ">=4.4,<4.7"
python-engineio = ">=3.11,<3.14"
pydot = "~1.4"
async_generator = "~1.10"
SQLAlchemy = "~1.3.3"
sklearn-crfsuite = "~0.3"
psycopg2-binary = "~2.8.2"
PyJWT = "~1.7"
python-dateutil = "~2.8"
tensorflow = "~2.3"
tensorflow_hub = "~0.9"
tensorflow-addons = ">= 0.10, <= 0.12"
tensorflow-estimator = "~2.3"
tensorflow-probability = "~0.11"
setuptools = ">=41.0.0"
kafka-python = ">=1.4,<3.0"
ujson = ">=1.35,<4.0"
oauth2client = "4.1.3"
regex = "~2020.6"
joblib = "^0.15.1"
sentry-sdk = "^0.17.4"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.10.0"
pytest-localserver = "^0.5.0"
pytest-sanic = "^1.6.1"
pytest-asyncio = "^0.10.0"
pytest-xdist = "^1.32.0"
