[tool.poetry.extras]
spacy = [ "spacy",]
jieba = [ "jieba",]
transformers = [ "transformers",]
full = [ "spacy", "transformers", "jieba",]
gh-release-notes = [ "github3.py",]

[tool.poetry.scripts]
convo = "convo.__main__:main"

[tool.poetry.dependencies.spacy]
version = ">=2.1,<2.3"
optional = true

[tool.poetry.dependencies.tensorflow-text]
version = "~2.3"
markers = "sys_platform!='win32'"



[tool.poetry.dependencies.transformers]
version = ">=2.4,<2.12"
optional = true

[tool.poetry.dependencies.jieba]
version = ">=0.39, <0.43"
optional = true

[tool.poetry.dependencies.pymongo]
version = ">=3.8,<3.11"
extras = [ "tls", "srv",]
