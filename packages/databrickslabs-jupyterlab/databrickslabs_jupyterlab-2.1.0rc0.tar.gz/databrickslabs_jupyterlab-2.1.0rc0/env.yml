    - ipykernel==5.2.1           # |
    - tornado==6.0.4             #  > don't move to conda section to support python 3.5 (DBR 5.5)
    - notebook==6.0.3            # |
    - widgetsnbextension==3.5.1  # /
    - ssh-ipykernel==1.0.3
    - inquirer==2.6.3
    - pyperclip==1.7.0
    - version-parser==1.0.0
    - databricks-cli
    - databrickslabs_jupyterlab==2.1.0-rc0