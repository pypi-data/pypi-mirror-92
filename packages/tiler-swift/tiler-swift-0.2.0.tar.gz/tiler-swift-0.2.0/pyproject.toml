[tool.poetry]
name = "tiler-swift"
version = "0.2.0"
description = "Tiler Swift, the swiftest quadkey tiler in the wild west"
authors = ["Robofarm <hello@robofarm.io>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
rasterio = "^1.1.8"
mercantile = "^1.1.6"
numpy = "^1.19.5"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.1"

[tool.poetry.scripts]
tiler-swift = "tiler_swift.scripts.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
