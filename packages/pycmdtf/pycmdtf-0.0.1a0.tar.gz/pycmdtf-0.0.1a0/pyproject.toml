[tool.poetry]
name = "pycmdtf"
version = "0.0.1a0"
description = "PyCmdTF: Command Testing Framework"
authors = ["Peter Stanko <peter.stanko0@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
junitparser = "^2.0.0"
PyYAML = "^5.3.1"
deepmerge = "^0.1.1"
click = "^7.1.2"
colorlog = "^4.7.2"
colorama = "^0.4.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
pycmdtf = 'pycmdtf.cli:cli_main'