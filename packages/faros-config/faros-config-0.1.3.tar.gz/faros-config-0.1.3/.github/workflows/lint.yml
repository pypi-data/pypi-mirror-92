name: Lint Python

on:
  push:
    tags-ignore:
    - '*'
  pull_request:
    types:
    - opened
    - edited
    - reopened

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up python environment
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install Tox
      run: |
        python -m pip install --upgrade pip setuptools wheel tox
    - name: Run Linter and security checker
      run: |
        tox -e lint,security
