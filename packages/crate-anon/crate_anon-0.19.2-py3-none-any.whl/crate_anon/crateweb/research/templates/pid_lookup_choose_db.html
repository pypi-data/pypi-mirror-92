{# crate_anon/crateweb/research/templates/pid_lookup_choose_db.html #}

{% extends "base.html" %}

{% block content %}

    <h1>Choose database to look up patient ID (PID) from research ID (RID)</h1>

    <form action="{% url 'pidlookup' %}" method="post">
        {% csrf_token %}
        <table class="formtable">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Choose database" />
    </form>

{% endblock %}
