[flake8]
linters = pycodestyle,pyflakes
exclude = 
	migrations,
	compiled_nlp_classes
max-line-length = 80

[tool:pytest]
addopts = --strict --tb=short
python_classes = *Tests
python_files = *tests.py
norecursedirs = 
markers = 
filterwarnings = 
testpaths = 
	crate_anon

[egg_info]
tag_build = 
tag_date = 0

