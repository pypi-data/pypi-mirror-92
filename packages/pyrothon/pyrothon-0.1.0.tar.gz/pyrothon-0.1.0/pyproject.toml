[tool.poetry]
name = "pyrothon"
version = "0.1.0"
description = "United. Forever."
authors = ["JosXa <info@josxa.dev>"]
license = "MIT"
repository = "https://github.com/Autogram/pyrothon"
packages = [
    { include = "pyrothon" }
]

[tool.poetry.urls]
"Updates" = "https://t.me/Pyrothon"
"Bug Tracker" = "https://github.com/Autogram/pyrothon/issues"
"Support Chat" = "https://t.me/PyrothonChat"
