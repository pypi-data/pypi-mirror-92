[tool:pytest]
markers = 
	run_if_connected: mark a test only to be executed if connected to a heat pump
addopts = 
	--ignore=docs/
	--doctest-modules
	--mypy
	--cov=htheatpump
	--cov-report=term
	--cov-config=setup.cfg

[mypy]
ignore_missing_imports = True

[coverage:run]
omit = 
	htheatpump/__init__.py
	htheatpump/__main__.py
	htheatpump/__version__.py
	htheatpump/scripts/*
	docs/*
	tests/*
	samples/*

[egg_info]
tag_build = 
tag_date = 0

