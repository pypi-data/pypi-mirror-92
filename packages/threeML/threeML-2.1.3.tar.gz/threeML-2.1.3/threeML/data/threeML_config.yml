logging:

  # Basic logging setup


  path (path): ~/.threeML/log
  
  # print the developer log
  developer (switch): False

  # print logging to the screen
  console (switch): True

  # print logging to usr log
  usr (switch): True

  
  # the logging level of the console
  level (name): "INFO"

  startup_warning (switch): True

  
