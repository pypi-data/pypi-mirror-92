[metadata]
name = kafkaconnect
description = Python client for managing Kafka connectors..
author = Association of Universities for Research in Astronomy, Inc. (AURA)
author_email = sqre-admin@lists.lsst.org
long_description = file: README.rst, CHANGELOG.rst, LICENSE
long_description_content_type = text/x-rst
url = https://github.com/lsst-sqre/kafkaconnect
project_urls = 
	Change log = https://github.com/lsst-sqre/kafkaconnect/master/blob/CHANGELOG.rst
	Source code = https://github.com/lsst-sqre/kafkaconnect
	Issue tracker = https://github.com/lsst-sqre/kafkaconnect/issues
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Natural Language :: English
	Operating System :: POSIX
keywords = 
	lsst

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.7
setup_requires = 
	setuptools_scm

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	kafkaconnect = kafkaconnect.cli:main

[flake8]
max-line-length = 79
ignore = E203, W503

[mypy]
disallow_untyped_defs = True
disallow_incomplete_defs = True
ignore_missing_imports = True
show_error_codes = True
strict_equality = True
warn_redundant_casts = True
warn_unreachable = True
warn_unused_ignores = True

[tool:pytest]
markers = 
	docker: marks tests that require docker-compose.yml set up (deselect with '-m "not docker"')

[egg_info]
tag_build = 
tag_date = 0

