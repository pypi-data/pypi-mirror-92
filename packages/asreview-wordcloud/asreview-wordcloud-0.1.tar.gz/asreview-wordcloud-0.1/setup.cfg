[versioneer]
vcs = git
style = pep440
versionfile_source = asreviewcontrib/wordcloud/_version.py
versionfile_build = asreviewcontrib/wordcloud/_version.py
tag_prefix = v
parentdir_prefix = asreview-wordcloud-

[flake8]
max-line-length = 88
ignore = 
	E402,  # module level import not at top of file
exclude = 
	versioneer.py,
	asreviewcontrib/wordcloud/_version.py

[egg_info]
tag_build = 
tag_date = 0

