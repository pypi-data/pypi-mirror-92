[coverage:run]
source = 
	subarulink

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise NotImplemented()
	if __name__ == '__main__':
	main()
show_missing = true

[tool:pytest]
testpaths = tests
norecursedirs = .git
addopts = 
	--strict
	--cov=subarulink
filterwarnings = ignore:"@coroutine" decorator is deprecated since Python 3.8, use "async def" instead:DeprecationWarning

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
max-line-length = 120
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504
per-file-ignores = 
	tests/*.py:F401,F811,D103

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
indent = "    "
not_skip = __init__.py
force_sort_within_sections = true
sections = FUTURE,STDLIB,INBETWEENS,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_first_party = subarulink,tests
forced_separate = tests
combine_as_imports = true

[mypy]
python_version = 3.8
ignore_errors = true
follow_imports = silent
ignore_missing_imports = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true

[egg_info]
tag_build = 
tag_date = 0

