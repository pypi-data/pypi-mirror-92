[metadata]
name = thriftpy2-httpx-client
description = HTTPX Client for ThriftPy2
long_description = file: README.rst
author = Roger Aiudi
author_email = aiudirog@gmail.com
url = https://github.com/aiudirog/ThriftPy2-HTTPX-Client
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development :: Libraries :: Python Modules
keywords = 
	thrift
	async
	asyncio
	httpx

[options]
python_requires = >=3.6
include_package_data = True
packages = find:
install_requires = 
	thriftpy2>=0.4.11
	httpx~=0.16.1
	typing_extensions; python_version < '3.8'
tests_require = 
	pytest
	pytest-asyncio
	async_generator
	urllib3

[options.packages.find]
exclude = 
	tests

[coverage:run]
source = .
include = thriftpy2_httpx_client/*,tests/*
omit = thriftpy2_httpx_client/_version.py

[coverage:html]
directory = coverage/

[coverage:report]
exclude_lines = 
	pragma: no cover
	if TYPE_CHECKING:
	if __name__ == .__main__.:
	pass
include = thriftpy2_httpx_client/*,tests/*
omit = thriftpy2_httpx_client/_version.py

[build_sphinx]
source-dir = doc/
build-dir = doc/build/

[flake8]
max-line-length = 80
filename = **.py
exclude = tests,build,dist,venv,.tox,*.egg*,coverage,doc,versioneer.py

[tox:tox]
envlist = py36, py37, py38, py39, pypy3

[testenv]
deps = 
	pytest
	pytest-asyncio
	async_generator
	urllib3
commands = 
	python -m pytest

[versioneer]
vcs = git
style = pep440
versionfile_source = thriftpy2_httpx_client/_version.py
versionfile_build = thriftpy2_httpx_client/_version.py
tag_prefix = v
parentdir_prefix = thriftpy2_httpx_client-

[egg_info]
tag_build = 
tag_date = 0

