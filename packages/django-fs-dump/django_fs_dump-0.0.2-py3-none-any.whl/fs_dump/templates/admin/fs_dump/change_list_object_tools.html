{% load admin_urls %}

{% block object-tools-items %}
    {% if has_add_permission %}
        <li>
            {% url cl.opts|admin_urlname:'create' as create_url %}
            <a href="{% add_preserved_filters create_url is_popup to_field %}" class="addlink">
                Create New Dump
            </a>
        </li>
        <li>
            {% url cl.opts|admin_urlname:'upload' as upload_url %}
            <a href="{% add_preserved_filters upload_url is_popup to_field %}" class="addlink">
                Upload & Restore
            </a>
        </li>
    {% endif %}
{% endblock %}
