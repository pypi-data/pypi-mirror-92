[tox]
envlist = py{36,37,38,39}, pypy3, flake8, pylint, docs, manifest

[testenv:flake8]
basepython = python3.8
deps = flake8>=3.8,<4
commands =
    flake8 webware setup.py

[testenv:pylint]
basepython = python3.8
deps = pylint>=2.6,<3
commands =
    pylint webware

[testenv:docs]
basepython = python3.8
extras =
    docs
commands =
    sphinx-build -b html -nEW docs docs/_build/html

[testenv:manifest]
basepython = python3.8
deps = check-manifest>=0.43
commands =
    check-manifest -v

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/webware
extras =
    tests
commands =
    python -m unittest discover -fv -p Test*.py
