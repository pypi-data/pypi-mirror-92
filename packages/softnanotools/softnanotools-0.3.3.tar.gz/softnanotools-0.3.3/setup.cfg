[versioneer]
vcs = git
style = pep440
versionfile_source = softnanotools/_version.py
versionfile_build = softnanotools/_version.py
tag_prefix = v

[coverage:run]
branch = True
omit = *test*, *_version.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

