[metadata]
name = argparsebuilder
version = file:src/argparsebuilder/VERSION
url = https://andreas19.github.io/argparsebuilder/
project_urls = Source code=https://github.com/andreas19/argparsebuilder/
author = Andreas Suhre
author_email = andreas19@posteo.eu
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Operating System :: OS Independent
license = BSD-3-Clause
license_file = LICENSE.txt
description = Builder for argparse.ArgumentParser.
long_description = file:README.md,CHANGELOG.md
long_description_content_type = text/markdown
keywords = argparse, argumentparser, parser, commandline

[options]
python_requires = >=3.8
packages = find:
package_dir = =src

[options.packages.find]
where = src

[options.package_data]
* = VERSION

[egg_info]
tag_build = 
tag_date = 0

