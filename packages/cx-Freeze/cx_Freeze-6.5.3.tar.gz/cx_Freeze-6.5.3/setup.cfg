[bdist_wheel]
universal = 0

[metadata]
name = cx_Freeze
version = 6.5.3
url = https://marcelotduarte.github.io/cx_Freeze
project_urls = 
	Bug Tracker = https://github.com/marcelotduarte/cx_Freeze/issues
	CI: GitHub Workflows = https://github.com/marcelotduarte/cx_Freeze/actions?query=branch:master
	Source Code = https://github.com/marcelotduarte/cx_Freeze
description = Create standalone executables from Python scripts
long_description = file: README.md
long_description_content_type = text/markdown
author = Anthony Tuininga
author_email = anthony.tuininga@gmail.com
maintainer = Marcelo Duarte @marcelotduarte
license = Python Software Foundation License
license_files = 
	doc/src/license.rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: Python Software Foundation License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Build Tools
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Software Distribution
	Topic :: Utilities
keywords = 
	freeze cx-freeze python

[options]
python_requires = >=3.6
install_requires = 
	importlib_metadata >= 3.1.1
zip_safe = False

[options.entry_points]
console_scripts = 
	cxfreeze = cx_Freeze.main:main
	cxfreeze-quickstart = cx_Freeze.setupwriter:main

[egg_info]
tag_build = 
tag_date = 0

