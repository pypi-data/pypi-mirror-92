[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "uniset"
version = "0.1.0"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["Taneli Hukkinen <hukkinj1@users.noreply.github.com>"]
description = "Pre-generated sets of Unicode code points"
repository = "https://github.com/hukkinj1/uniset"
readme = "README.md"
license = "MIT"
classifiers = [
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["unicode"]

packages = [
    {include = "uniset"},
]
include = ["uniset/py.typed"]

#[tool.poetry.urls]
#"Changelog" = "https://github.com/hukkinj1/uniset/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = ">=3.7"

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"
pytest-cov = "*"

# Tools
pre-commit = "*"
mypy = "*"
bump2version = "*"


[tool.isort]
skip = ["venv"]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["uniset", "tests"]

# Settings for Black compatibility
profile = "black"


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true


[tool.black]
exclude = '''

(
  /(
      \.eggs            # exclude a few common directories in the
    | \.git             # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | uniset/_category  # Exclude autogenerated code
  )/
  | tester.py           # also separately exclude a file named foo.py in
                        # the root of the project
)
'''
