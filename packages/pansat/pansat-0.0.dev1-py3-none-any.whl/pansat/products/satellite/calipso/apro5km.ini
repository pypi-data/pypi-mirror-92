[APro5km]
type = properties
name = 05kmAPro

[rays]
type = dimension
name = fakeDim2
description = Actually rays averaged over 5 km horizontal distance.

[bounds]
type = dimension
name = fakeDim3
description = First, middle and last of the rays values.

[range_bins]
type = dimension
name = fakeDim63

[one]
type = dimension
name = fakeDim37

[latitude]
type = coordinate
name = Latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays", "bounds"]

[longitude]
type = coordinate
name = Longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays", "bounds"]

[start_time]
type = attribute
name = TAI_start
unit = seconds
dimensions = []
description = The TAI timestamp for the first profile in the data file. TAI is International Atomic Time: seconds since 00:00:00 Jan 1 1993.

