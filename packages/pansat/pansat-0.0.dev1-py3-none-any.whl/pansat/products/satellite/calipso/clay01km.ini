[CLay01km]
type = properties
name = 01kmCLay

[rays]
type = dimension
name = fakeDim2

[layers]
type = dimension
name = fakeDim49

[one]
type = dimension
name = fakeDim47

[latitude]
type = coordinate
name = Latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays"]

[longitude]
type = coordinate
name = Longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays"]

[start_time]
type = attribute
name = TAI_start
unit = seconds
dimensions = []
description = The TAI timestamp for the first profile in the data file. TAI is International Atomic Time: seconds since 00:00:00 Jan 1 1993.

[layer_top_altitude]
type = variable
name = Layer_Top_Altitude
unit = km
dimensions = ["rays", "layers"]

[layer_base_altitude]
type = variable
name = Layer_Base_Altitude
unit = km
dimensions = ["rays", "layers"]

[layer_top_pressure]
type = variable
name = Layer_Top_Pressure
unit = hPa
dimensions = ["rays", "layers"]

[layer_base_pressure]
type = variable
name = Layer_Base_Pressure
unit = hPa
dimensions = ["rays", "layers"]

[num_layers]
type = variable
name = Number_Layers_Found
dimensions = ["rays", "one"]