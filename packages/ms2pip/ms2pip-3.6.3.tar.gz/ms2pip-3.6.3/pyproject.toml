[tool.poetry]
name = "ms2pip"
version = "0.0.0-dev"
description = "MS²PIP: MS² Peak Intensity Prediction"
authors = ["Sven Degroeve", "Ralf Gabriels", "Kevin Velghe", "Ana Sílvia C. Silva"]

[build-system]
requires = ["setuptools", "cython", "numpy"]
build-backend = "setuptools.build_meta"

[tool.poetry.dependencies]
python = "^3.6,<3.8"
biopython = ">=1.74,<2"
numpy = ">=1.16,<2"
pandas = ">=0.24,<2"
pyteomics = ">=3.5,<5"
scipy = ">=1.2,<2"
tqdm = ">=4,<5"
tables = ">=3.4"
tomlkit = ">=0.5.11,<1"
sqlalchemy = "^1.3.13"
psycopg2 = "^2.8.4"
deeplc = "^0.1.14"
tensorflow-estimator = "<2.3.0"

[tool.poetry.dev-dependencies]
cython = "*"
pytest = "*"
