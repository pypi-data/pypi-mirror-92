[tool.poetry]
name = "linefolio"
version = "1.4.0"
description = "Backtest performance analysis and charting for MoonLine, but with pyfolio."
authors = ["Tim Wedde <timwedde@icloud.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
ipython = "^7.19.0"
matplotlib = "^3.3.3"
numpy = "^1.19.5"
pandas = "^1.2.1"
pytz = "^2020.5"
scipy = "^1.6.0"
scikit-learn = "^0.24.1"
seaborn = "^0.11.1"
empyrical = "^0.5.5"
quantrocket-moonshot = "^2.4.0"

[tool.poetry.dev-dependencies]
pdoc3 = "^0.8.4"
flake8 = "^3.8.3"
pytest = "^6.0.1"
nose-parameterized = "^0.6.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
