[metadata]
name = clewsy
description = clewsy - A set of tools for building CLEWs models.
author = Taco Niet
author-email = Taco_Niet@sfu.ca
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/OSeMOSYS/clewsy
project-urls = 
	Documentation = https://github.com/OSeMOSYS/clewsy
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = pyyaml; pymongo; colorama

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	clewsy = clewsy.cli:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov clewsy --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = clewsy

[egg_info]
tag_build = 
tag_date = 0

